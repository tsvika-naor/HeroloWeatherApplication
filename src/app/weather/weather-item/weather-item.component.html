<div class="btn-group" role="group" >
  <button type="button" class="btn btn-primary" style="cursor: pointer" role="button" (click)="onSelect()">Add To Favorits
  </button>
  <button *ngIf="isFehrenhite" type="button"  class="btn btn-pill btn-primary"  (click)="swapTempUnits()" >℃</button>
  <button *ngIf="!isFehrenhite" type="button" class="btn btn-pill btn-success" (click)="swapTempUnits()" >℉</button>
</div>
<div class="container" fxLayout="row" fxLayout.xs="row" fxLayoutGap="-4%"  fxLayoutAlign="center" style="margin-top: 20px">
  <div class="container-item" *ngFor="let day of day ;let index = index" fxFlex="20%" fxFlexAlign="center" style="background-color: transparent">
    <div *ngIf="isFehrenhite">
      <mat-card class="child">
        <mat-card-title >{{day}}</mat-card-title>
        <mat-card-subtitle>{{'Min'}} / {{'Max'}}  </mat-card-subtitle>
        <mat-card-subtitle>{{minF[index]}}{{F}}/
          {{maxF[index]}}{{F}}</mat-card-subtitle>
      </mat-card>
    </div>
    <div *ngIf="!isFehrenhite">
      <mat-card class="child">
        <mat-card-title>{{day}}</mat-card-title>
        <mat-card-subtitle>{{'Min'}} / {{'Max'}}  </mat-card-subtitle>
        <mat-card-subtitle>{{minC[index]}}{{C}}
          /{{maxC[index]}}{{C}} </mat-card-subtitle>
      </mat-card>
    </div>
  </div>
</div>
