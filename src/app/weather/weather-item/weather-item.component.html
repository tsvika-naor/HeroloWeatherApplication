<div *ngIf="isFehrenhite">
  <button class="btn btn-primary" (click)="swapTempUnits()">℃</button>
</div>
<div *ngIf="!isFehrenhite">
  <button class="btn btn-success" (click)="swapTempUnits()">℉</button>
</div>
<button class="btn btn-primary" style="cursor: pointer" role="button" (click)="onSelect()">Add To Favorits
</button>
<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="-6%" fxLayoutAlign="left">
  <div *ngFor="let day of this.weatherService.day ;let index = index" fxFlex="20%" fxFlexAlign="center">
    <div *ngIf="isFehrenhite">
      <mat-card class="child" >
        <mat-card-title>{{day}}</mat-card-title>
        <mat-card-subtitle>{{'Min'}} / {{'Max'}}  </mat-card-subtitle>
        <mat-card-subtitle>{{this.weatherService.minTempInF[index]}}{{F}}/
          {{this.weatherService.maxTempInF[index]}}{{F}}</mat-card-subtitle>
      </mat-card>
    </div>
    <div *ngIf="!isFehrenhite">
      <mat-card class="child">
        <mat-card-title>{{day}}</mat-card-title>
        <mat-card-subtitle>{{'Min'}} / {{'Max'}}  </mat-card-subtitle>
        <mat-card-subtitle>{{this.weatherService.minTempInC[i]}}{{C}}/{{this.weatherService.maxTempInC[i]}}{{C}} </mat-card-subtitle>
      </mat-card>
    </div>
  </div>
</div>
